<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="img/google-favicon.ico" type="image/x-icon" />
  <title>Google</title>
  <link rel="stylesheet" href="main-css/style.css" />
</head>
<body>
  <div id="wrapper">
    
    <header id="header">
      <ul class="nav">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Зображення</a></li>
        <li id="apps">
          <a class="icon_area" aria-label="Додатки Google" href="https://www.google.com.ua/intl/uk/about/products" role="button" tabindex="0">
            <svg width="24" height="24" viewbox="0 0 24 24" fill="#5f6368" xmlns="http://www.w3.org/2000/svg">
              <circle cx="5" cy="5" r="2"/>
              <circle cx="12" cy="5" r="2"/>
              <circle cx="19" cy="5" r="2"/>
              <circle cx="5" cy="12" r="2"/>
              <circle cx="12" cy="12" r="2"/>
              <circle cx="19" cy="12" r="2"/>
              <circle cx="5" cy="19" r="2"/>
              <circle cx="12" cy="19" r="2"/>
              <circle cx="19" cy="19" r="2"/>
            </svg>                    
          </a>
        </li>
        <li><button class="sign-in-btn">Увійти</button></li>
      </ul>
    </header>

    <main id="content">
      <div id="logo">
        <img id="main_logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"/>
      </div>

      <form id="search-form">
        <div class="search-box-wrapper">
          <span class="icon search-icon">
            <img src="img/icons/search_icon.svg" alt="Search Icon">
          </span>
          <input type="text" name="search" id="search-box" placeholder="Введіть пошуковий запит" />
          <div class="right-icons">
            <img src="img/icons/keyboard_icon.svg" alt="Keyboard Icon" class="icon" />
            <img src="img/icons/mic_icon.svg" alt="Mic Icon" class="icon" />
            <img src="img/icons/image_search_icon.svg" alt="Image Search Icon" class="icon" />
          </div>
        </div>
      
        <div id="button-container">
          <input type="submit" value="Пошук Google" id="search-btn"/>
          <input type="button" value="Мені пощастить" id="lucky-btn"/>
        </div>
      </form>
    </main>

    <footer id="footer">
      <div class="footer-location">
        <p>Україна</p>
      </div>
      <div class="footer-links">
        <div class="footer-left">
          <ul>
            <li><a href="#">Про Google</a></li>
            <li><a href="#">Реклама</a></li>
            <li><a href="#">Для бізнесу</a></li>
            <li><a href="#">Як працює Пошук</a></li>
          </ul>
        </div>
        <div class="footer-right">
          <ul>
            <li><a href="#">Конфіденційність</a></li>
            <li><a href="#">Умови</a></li>
            <li><a href="#">Налаштування</a></li>
          </ul>
        </div>
      </div>
    </footer>    

  </div>
  <script src="js/script.js"></script>
</body>
</html>
